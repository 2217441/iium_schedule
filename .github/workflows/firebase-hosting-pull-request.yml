name: Deploy to hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Flutter stable
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Build web
        run: |
          flutter pub get
          flutter build web --web-renderer canvaskit

      - name: Deploy to Firebase hosting (preview channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebaseHosting
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IIUMSCHEDULE_AF71A }}"
          projectId: iiumschedule-af71a

      - name: Write to markdown
        run: |
          echo :blue_heart: *`flutter --version`* >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo ## :rocket: URL: ${{ steps.firebaseHosting.outputs.details_url}}
